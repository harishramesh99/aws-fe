version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      # Install dependencies
      
      - npm install

  pre_build:
    commands:
      - echo Pre-build started on `date`
      # Add any environment variable setup or other pre-build steps
     

  build:
    commands:
      
      - npm run build
      # Run any tests if you have them
      - npm run test --if-present

  post_build:
    commands:
      - echo Build completed on `date`
       
      
artifacts:
  base-directory: .next/standalone
  files:
    - '**/*'
  discard-paths: no

cache:
  paths:
    - 'node_modules/**/*'
    - '.next/cache/**/*'